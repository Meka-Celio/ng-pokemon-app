<div class="row">
    <br><br>
    <div *ngFor="let pokemon of pokemonList" class="pokemon col m6 s12">
        <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
            
            <div class="col m5">
                <img [src]="pokemon.picture" alt="" style="width:100%; height:70%">
            </div>
            <div class="card-content col m7">
                <h2>{{ pokemon.nom }}</h2>
                <p><b>N° {{ pokemon.num }}</b></p>
                <ul>
                    <span 
                        *ngFor="let type of pokemon.types" 
                        class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                    </span>
                    <li>{{ pokemon.created | date : "dd/MM/yyyy" }}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
